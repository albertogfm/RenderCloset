<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>IndusaLab - Closet</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
	<script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-6" >
				<div class="contenedor-main">
					<div class="row">
						<div class="head">
							<h1>¡Diseña tu closet!</h1>
							<div class="materials">
								<div class="material"></div>
								<div class="material"></div>
								<div class="material"></div>
							</div>
							
						</div>
							
					</div>
					<div class="row">
						<div class="contenedor-canva" id="capture">
					
							<div class="lista" id="lista2">
							</div>
						</div>
					</div>
					<section class="footer" id="capture">
						<button id="print" >Descargar</button>
						<p>Arrastra hacia afuera <br> para eliminar</p>
					</section>
				</div>
				
				
				
			</div>
			<div class="col-6">
				
				<div class="contenedor-main-e">
					<div class="row">
						<div class="left-head">
							<h1>Arrastra un elemento</h1>
						</div>
							
					</div>
					<div class="row">
						<div class="contenedor-e">
							<div class="lista" id="lista">
			
								
								<div class="elemento puerta" data-id="5">
								</div>
								
								
								<div class="elemento rack" data-id="3">
								</div>
				
								
								<div class="elemento cajones" data-id="4">
								</div>
				
								
								<div class="elemento rack-cajon" data-id="2">
								</div>

								<div class="elemento rack-cuadrado" data-id="1">
								</div>
			
							</div>
						</div>
					</div>
					
					
				</div>
			</div>
				
		</div>
	
		
		
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
	<script src="js/pdfGenerator.js"></script>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	
	<script src="js/main.js"></script>
	<script src="js/canvas2image.js"></script>
	
</body>
</html>
