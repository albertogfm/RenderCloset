<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>IndusaLab - Closet</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
	<!-- jsPDF -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-8" >
				<div class="contenedor-main">
					<div class="row">
						<div class="head">
							<h1>¡Diseña tu closet!</h1>
							<div class="materials">
								<div class="material"></div>
								<div class="material"></div>
								<div class="material"></div>
							</div>
							
						</div>
							
					</div>
					<div class="row">
						<div class="contenedor-canva">
					
							<div class="lista" id="lista2">
								<div class="elemento puerta" data-id="1" id="puer">
								
								</div>
							</div>
						</div>
					</div>
					
				</div>
				
				
				
			</div>
			<div class="col-4">
				
				<div class="contenedor-main-e">
					<div class="row">
						<div class="left-head">
							<h1>Arrastra un elemento</h1>
						</div>
							
					</div>
					<div class="row">
						<div class="contenedor-e">
							<div class="lista" id="lista">
			
								
								<div class="elemento puerta" data-id="1">
								</div>
								
								
								<div class="elemento rack" data-id="2">
								</div>
				
								
								<div class="elemento cajones" data-id="3">
								</div>
				
								
								<div class="elemento puerta2" data-id="4">
								</div>
			
							</div>
						</div>
					</div>
					
					
				</div>
			</div>
				
		</div>
	<section class="footer">
		<button id="print">Descargar</button>
	</section>
		
		
	</div>

	
	
	<script src="js/printThis.js"></script>
	<script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>


	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	
	<script src="js/main.js"></script>
	<script>
		$('#print').click(function(){
			$('.contenedor-canva').printThis();
		})
	</script>
</body>
</html>
