<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>IndusaLab - Closet</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
	<script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-light bg-dark">
		<div class="container">
		<a class="navbar-brand" href="https://grupoindusa.com/">
			<img src="css/img/LogoIndusaV9.png" alt="" width="160" height="80">
		</a>
		</div>
	</nav>
	<div class="main-container">
		<div class="contenedor-left">
			<div class="head">
				<h1>¡Diseña tu closet!</h1>
				<div class="materials">
					<div class="material" id="neutral"></div>
					<div class="material-light" id="light"></div>
					<div class="material-dark" id="dark"></div>
				</div>
			</div>
						
			<div class="contenedor-canva"  id="capture">
					<div class="maletero" id="con-mal">
						<img src="css/img/Maletero.png" alt="Maletero" id="maletero">
					</div>	
					<div class="lista" id="lista2">
				</div>
				
			</div>

			<section class="footer" >
				<button id="print">Descargar</button>
				<p>Arrastra hacia afuera <br> para eliminar</p>
			</section>
				
		</div>
		<div class="contenedor-right">
				<div class="left-head">
					<h1>Arrastra un elemento</h1>
				</div>
					
			
				<div class="contenedor-e">
					<div class="lista" id="lista">

						<div class="elemento puerta" data-id="5">
						</div>
						
						
						<div class="elemento rack" data-id="3">
						</div>
		
						
						<div class="elemento cajones" data-id="4">
						</div>
		
						
						<div class="elemento rack-cajon" data-id="2">
						</div>

						<div class="elemento rack-cuadrado" data-id="1">
						</div>
	
					</div>
				</div>

			<div class="check-div">
				<input type="checkbox" name="maletero" id="check-maletero" class="in-check"><span class="in-text">Maletero</span>
			</div>
			
		</div>
	
		
		
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
	<script src="js/pdfGenerator.js"></script>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	
	<script src="js/main.js"></script>
	<script src="js/canvas2image.js"></script>
	
	<script>
		$('#check-maletero').on('click', function() {
			$('#con-mal').toggle();
			// $('#capture').toggleClass('contenedor-canva contenedor-canva-largo');
		});
	</script>
	<!-- SCRIPTS DE COLORES -->
	<script>
		$('#light').on('click',function() {
			$('.puerta').css("background-image", "url('css/img/Puerta-light.png')");
			$('.rack').css("background-image", "url('css/img/RackH-light.png')");
			$('.cajones').css("background-image", "url('css/img/PuertasCajones-light.png')");
			$('.rack-cajon').css("background-image", "url('css/img/RackCajones-light.png')");
			$('.rack-cuadrado').css("background-image", "url('css/img/Rack-light.png')");
			$('#maletero').attr('src', 'css/img/Cabecera-light.png');
		});
		$('#dark').on('click',function() {
			$('.puerta').css("background-image", "url('css/img/Puerta-dark.png')");
			$('.rack').css("background-image", "url('css/img/RackH-dark.png')");
			$('.cajones').css("background-image", "url('css/img/PuertasCajones-dark.png')");
			$('.rack-cajon').css("background-image", "url('css/img/RackCajones-dark.png')");
			$('.rack-cuadrado').css("background-image", "url('css/img/Rack-dark.png')");
			$('#maletero').attr('src', 'css/img/Cabecera-dark.png');
		});
		$('#neutral').on('click',function() {
			$('.puerta').css("background-image", "url('css/img/Puerta.png')");
			$('.rack').css("background-image", "url('css/img/Rack.png')");
			$('.cajones').css("background-image", "url('css/img/PuertaCajones.png')");
			$('.rack-cajon').css("background-image", "url('css/img/RackCajones.png')");
			$('.rack-cuadrado').css("background-image", "url('css/img/RackCuadrado.png')");
			$('#maletero').attr('src', 'css/img/Maletero.png');
		});
	</script>
	</html>
</body>
